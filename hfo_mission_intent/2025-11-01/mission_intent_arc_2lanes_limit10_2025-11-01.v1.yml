mission_id: mi_arc_2lanes_limit10_2025-11-01
version: v1
created_at: 2025-11-01T00:00:00Z
orchestrator: Swarmlord of Webs
provider: arc
clarification_pass_refs:
  - hfo_mission_intent/2025-11-01/clarification_pass1_2025-11-01.md
  - hfo_mission_intent/2025-11-01/clarification_pass2_2025-11-01.md
  - hfo_mission_intent/2025-11-01/clarification_pass3_2025-11-01.md

arc:
  split: validation
  limit: 10
  seed: 42

quorum:
  validators: [immunizer, disruptor, verifier_aux]
  threshold: 2

telemetry:
  blackboard_path: hfo_blackboard/obsidian_synapse_blackboard.jsonl
  emit_opentelemetry: true

safety:
  chunk_size_max: 200
  placeholder_ban: true

llm:
  # Global defaults can be overridden by per-stage below
  max_tokens: 400
  temperature: 0.2
  timeout_seconds: 25
  per_stage_defaults:
    perceive:    { model: openai/gpt-oss-120b, max_tokens: 200 }
    react:       { model: openai/gpt-oss-120b, max_tokens: 200 }
    engage:      { model: openai/gpt-oss-120b, max_tokens: 400 }
    yield:       { model: openai/gpt-oss-120b, max_tokens: 200 }

lanes:
  models: [openai/gpt-oss-120b, openai/gpt-oss-20b]
  max_workers: 2

prey_artifacts:
  perception_snapshot:
    required_fields: [mission_id, lane, timestamp, safety_envelope, llm, paths, tdd_mode, context_notes, trace_id, parent_refs, evidence_hashes]
    context_notes_min_lines: 3
  react_plan:
    required_fields: [cynefin_rationale, approach_plan, chunk_limit_lines, tripwires, acceptance_criteria, context_notes, trace_id, parent_refs, evidence_hashes]
    context_notes_min_lines: 3
  engage_report:
    required_fields: [changes_summary, metrics_summary, context_notes, trace_id, parent_refs, evidence_hashes]
    context_notes_min_lines: 3
  yield_summary:
    evidence_refs_must_include: [perception_snapshot.yml, react_plan.yml, engage_report.yml]
    required_fields: [lane_summary, recommendations, context_notes, trace_id, parent_refs, evidence_hashes]
    context_notes_min_lines: 3
